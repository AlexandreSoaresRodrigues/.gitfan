<!DOCTYPE html>
<html lang="pt-br">
<head>  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GitFav</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="shortcut icon" href="/assets/Star.svg" type="image/x-icon">
</head>

<script src="Js/main.js" type="module" defer></script>

<body>
  <div id="Favoritos">

    <header>
      <div class="logo">
        <img src="/assets/Gitfav.svg" alt="ícone de estrela entre chaves e o nome GitFav ao lado">
      </div>
      <div class="search">
        <label class="sr-only" for="search-user">Digite o Github username que quer favoritar</label>
        <input id="search-user" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="Butão"><img src="/assets/star.svg" alt="">Favoritar</button>
      </div>

      

    </header>
  
    <main>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        
        <tbody>
          

        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
